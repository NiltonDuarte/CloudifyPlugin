tosca_definitions_version: cloudify_dsl_1_3

plugins:
  my_plugin:
    executor: central_deployment_agent
    source: https://github.com/NiltonDuarte/CloudifyPlugin/archive/master.zip
    package_name: my_plugin
    package_version: '0.0'

node_types:

  cloudify.my_plugin.nodes.VirtualNetwork:
    derived_from: cloudify.nodes.Root
    properties:
      server_ip:
        default: '1'
        type: string
      server_port:
        default: '2'
        type: string
      vNet_name:
        default: '3'
        type: string 
    interfaces:
      cloudify.interfaces.lifecycle:
        start:
          implementation: my_plugin.my_plugin_pkg.my_plugin.start
        stop:
          implementation: my_plugin.my_plugin_pkg.my_plugin.stop
                 